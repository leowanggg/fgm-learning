<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>用键盘控制div</title>
    <style media="screen">
        pre{
            color: green;
            padding: 10px 15px;
            background: #f0f0f0;
            border: 1px dotted #333;
            font: 12px Courier New;
            margin: 12px;
        }
        #box{
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oBox = document.getElementById('box')
            document.onkeydown = function(event){
                var event = event || window.event
                var ctrl = event.ctrlKey
                console.log(event.keyCode)
                switch (event.keyCode) {
                    case 38:
                        if (ctrl) {
                            var width = oBox.style.width
                            var height = oBox.style.height
                            width = parseInt(width.slice(0, (width.length - 2)))
                            height = parseInt(height.slice(0, (height.length - 2)))
                            width += 20
                            height += 20
                            var top = oBox.style.top
                            oBox.style.width = width + 'px'
                            oBox.style.height = height + 'px'
                        }else {
                            var top = oBox.style.top
                            top = parseInt(top.slice(0, (top.length - 2)))
                            if(top >= 0){
                                top -= 20
                            }
                            console.log(oBox.offsetTop, top);
                            oBox.style.top = top + 'px'
                        }
                        break;
                }
            }
        }
    </script>
</head>
<body>
    <pre>
        红色方块为键盘操作区域，您可以进行如下操作：

        上：↑ 下：↓ 左：← 右：→

        Ctrl + 1 : 背景变为绿色
        Ctrl + 2 : 背景变为黄色
        Ctrl + 3 : 背景变为蓝色
        Ctrl + ↑ : 放大
        Ctrl + ↓ : 缩小
    </pre>
    <div id='box' style="top: 428px; left: 713; background: yellow; width: 173px; height: 174px;"></div>
</body>
