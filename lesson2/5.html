<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>函数传参，改变div属性</title>
    <style media="screen">
        body{
            font: 12px Tahoma;
            text-align: center;
        }
        #outer{
            width: 300px;
            margin: 0 auto;
        }
        #show{
            width: 180px;
            height: 180px;
            background: #000;
            padding: 10px;
            margin: 0 auto;
            color: #fff;
        }
    </style>
    <script type="text/javascript">
        function changeAttr(elem, attr, val){
            elem.style[attr] = val
        }
        window.onload = function(){
            var oInput1 = document.getElementsByTagName('input')[0]
            var oInput2 = document.getElementsByTagName('input')[1]
            var oShow = document.getElementById('show')
            var oBtn1 = document.getElementsByTagName('button')[0]
            var oBtn2 = document.getElementsByTagName('button')[1]

            oBtn1.onclick = function(){
                var attr = oInput1.value
                var val = oInput2.value
                changeAttr(oShow, attr, val)
            }
            oBtn2.onclick = function(){
                var attr = oInput1.value
                var val = oInput2.value
                changeAttr(oShow, "background", "black")
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <p><label>属性名</label><input type="text" value="background"></p>
        <p><label>属性值</label><input type="text" value="blue"></p>
        <p><button>确定</button><button>重置</button></p>
        <div id="show">
            点击上方输入框输入“属性名”及”属性值”，点击确定按钮查看效果。
        </div>
    </div>
</body>
