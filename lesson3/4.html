<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>比较大小</title>
    <style media="screen">
        body{
            margin: 8px;
            padding: 0;
            font: 12px Tahoma;
            text-align: center;
        }
        input{
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            padding: 3px;
        }
        button{
            margin: 0 5px;
        }
        strong, span{
            padding: 0 5px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oInput = document.getElementsByTagName("input")
            var oSpan = document.getElementsByTagName('span')[0]
            var oBtn = document.getElementsByTagName('button')[0]

            for (var i = 0; i < oInput.length; i++) {
                oInput[i].onkeyup = function(){
                    this.value = this.value.replace(/[^\d]/,"")
                }
            }
            oBtn.onclick = function(){
                oSpan.innerHTML = parseInt(oInput[0].value) >= parseInt(oInput[1].value) ? oInput[0].value : oInput[1].value
            }
        }
    </script>
</head>
<body>
    <input type="text"><strong>vs</strong><input type="text"><button>最大的数是：</button><span>?</span>
</body>
