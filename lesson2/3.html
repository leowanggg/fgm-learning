<!DOCTYPE>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>求出数组中所有数字的和</title>
    <style>
        body{
            font: 12px Tahoma;
            text-align: center;
        }
        strong{
            color: red;
        }
    </style>
    <script>
        window.onload = function(){
            var oInput = document.getElementsByTagName("input")[0]
            var oBtn = document.getElementsByTagName("button")[0]
            var oShow = document.getElementsByTagName("strong")[0]

            oInput.onkeyup = function(){
                this.value = this.value.replace(/[^(\d)|(,)]/,"")
            }
            oBtn.onclick = function(){
                var value = oInput.value.split(",")
                var sum = 0
                for (var i in value){
                    sum += parseInt(value[i])
                }
                oShow.innerHTML = sum
            }
        }
    </script>
</head>
<body>
    <label><input type="text" />输入数字求和，数字之间用半角","号分隔</label>
    <p><button>求和</button></p>
    <strong></strong>
</body>
