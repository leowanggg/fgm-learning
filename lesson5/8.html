<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>div闪烁</title>
    <style media="screen">
        #box{
            color: #fff;
            width: 200px;
            height: 200px;
            background: red;
            margin: 250px auto;
            text-align: center;
            cursor: pointer;
            font: 12px/200px Arial;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oBox = document.getElementById('box')
            var count = 0
            oBox.onclick = function(){
                var flag = setInterval(blink, 30)
                function blink(){
                    ++count%10 || clearInterval(flag)
                    oBox.style.display == 'block'? oBox.style.display = 'none' : oBox.style.display = 'block'
                }

            }
        }
    </script>
</head>
<body>
    <div id="box" style="display: block;">点击我就闪</div>
</body>
