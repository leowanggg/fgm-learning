<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>图片列表，淡入淡出</title>
    <style media="screen">
        ul{
            list-style-type: none;
            overflow: hidden;
            width: 700px;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 0 0 10px 10px;
        }
        li{
            float: left;
            width: 128px;
            height: 128px;
            border: 1px solid #ccc;
            margin: 10px 10px 0 0;
        }
        img{
            opacity: 0.3;
            cursor: crosshair;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var oImg = document.getElementsByTagName("img")
            for (var i = 0; i < oImg.length; i++) {
                oImg[i].onmouseover = function(){
                    this.style["opacity"] = 1
                }
                oImg[i].onmouseout = function(){
                    this.style["opacity"] = 0.3
                }
            }
        }
    </script>
</head>
<body>
    <ul>
        <li><img src="http://fgm.cc/learn/lesson2/img/1.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/2.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/3.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/4.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/5.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/6.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/7.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/8.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/9.jpg"></li>
        <li><img src="http://fgm.cc/learn/lesson2/img/10.jpg"></li>
    </ul>
</body>
