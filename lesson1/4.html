<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html charset=utf-8">
    <title>用循环将三个DIV变成红色</title>
    <style>
        body{
            text-align: center;
        }
        #outer{
            width: 330px;
            height: 100px;
            margin: 10px auto;
        }
        #outer div{
            width: 100px;
            height: 100px;
            background: black;
            float: left;
            margin: 0 5px;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("outer").getElementsByTagName("div")
            var oBtn = document.getElementsByTagName("button")[0]
            oBtn.onclick = function(){
                for (var i = 0; i < oDiv.length; i++) {
                    oDiv[i].style["background"] = "red"
                }
            }
        }
    </script>
</head>
<body>
    <p><button>点击将DIV变成红色</button></p>
    <div id="outer">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
