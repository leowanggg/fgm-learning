<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html charset=utf-8">
    <title>鼠标移入移除改变样式</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            margin: 0 auto;
            padding: 10px;
            border: 10px solid #000;
            background: black;
        }
        div:hover{
            background: white;
            border-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
