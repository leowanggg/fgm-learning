<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>控制div属性</title>
    <style media="screen">
        #outer{
            width: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: black;
            margin: 10px auto;
            display: block;
        }
    </style>
    <script type="text/javascript">
        function changeStyle(elem, attr, value){
            elem.style[attr] = value
        }
        window.onload = function(){
            var btn = document.getElementsByTagName("button")
            var div = document.getElementById("div1")
            console.log(div.style)
            var attr = ["width", "height", "background", "display", "display"]
            var val = ["200px", "200px", "red", "none", "block"]

            for (var i = 0; i < btn.length; i++){
                btn[i].index = i
                btn[i].onclick = function(){
                    this.index == btn.length - 1 && (div.style.cssText = "")
                    changeStyle(div, attr[this.index], val[this.index])
                }
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <button type="button">变宽</button>
        <button type="button">变高</button>
        <button type="button">变色</button>
        <button type="button">隐藏</button>
        <button type="button">重置</button>
    </div>
    <div id="div1"></div>
</body>
